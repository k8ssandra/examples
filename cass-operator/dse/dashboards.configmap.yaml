          "id": 143,
          "options": {
            "content": "\n# Read Me \n\n### Search  Metrics \n#### This dashboard provides the following informations :\n* __Search advance metrics__\n * __Update Metrics__ : End to end overview of indexing pipeline\n   * __execute__ : Comprising the time spent to actually execute the index update on Lucene.\n   * __prepare__ : Comprising the time spent preparing the actual index update.\n   * __queue__ : Comprising the time spent by the index update task into the index pool.\n   * __write__ : Comprising the time spent to convert the search document and write it into the database (Available only for http)\n *__Merge Metrics__ : Lucene segment merges\n   * __warm__ : How long it takes to warm up segments to speed up cold queries.\n   * __init__ : How long it takes to initialize the merge process.\n   * __execute__ : How long it takes to execute the merge process.\n * __Query Metrics__ : Queries into the index\n   * __retrieve__   : Time spent by a node to retrieve a single row from the database\n   * __coordinate__ : Time spent by the coordinator node to distribute the query and gather/process results from shard\n   * __execute__    : Time spent by a single shard to execute the actual Lucene index query \n   * __enqueue__ : Comprises the time spent by a query request waiting for a thread to execute. (Available in 6.x)\n *__Commit Metrics__ : Flushing indexpool and Executing commit on RAM buffer\n   * __flush__ : Comprising the time spent by flushing the async indexing queue.\n   * __execute__ : Comprising the time spent by actually executing the commit on the index.\n\n *  __Search Index Pool Metrics__: For 6.x versions IndexPool Metrics are only useful while Reindexing\n   * __BackPressure Pause Nanos__ : The last backpressure pause\n   * __Processed Tasks__ :  A running total of all indexing tasks (Added irate, so value shows in graph is incremental)\n   * __Incoming/Outgoing Rate__ : Incoming/Outgoing Indexing Partition and Row tasks per minute\n   * __Queue Size__ : Partition and Row indexing tasks combined \n   * __Reindex %__ : Reindex Progress\n   * __Task Processing time Nanos__ : Last or currently processing task time\n *__Stall Metrics__ : Index workers stolen for Lucene flushing and merging (Not avaialable from DSE 6.x version)\t \n   * __flush__\n   * __merge__",
            "mode": "markdown"
          },
